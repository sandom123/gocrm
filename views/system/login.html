{{template "layout/header.html" .}}
<link href="/assets/css/login.css" rel="stylesheet">
<script type="text/javascript">
    require.config.controllername = "system";
    require.config.actionname = "login";
    require.config.jsname = "backend/index";
</script>
<div class="container">
    <div class="login-wrapper">
        <div class="login-screen">
            <div class="well">
                <div class="login-form">
                    <img id="profile-img" class="profile-img-card" src="/assets/img/logo.png" />
                    <p id="profile-name" class="profile-name-card" style="font-size: 24px;">百合婚礼CRM</p>

                    <form action="System/login" method="post" id="login-form">
                        <div id="errtips" class="hide"></div>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
                            <input type="text" class="form-control" id="pd-form-username" placeholder="用户名" name="userName" autocomplete="off" value="" data-rule="用户名:required;username" />
                        </div>

                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
                            <input type="password" class="form-control" id="pd-form-password" placeholder="密码" name="passWord" autocomplete="off" value="" data-rule="密码:required;password" />
                        </div>

                        {{if .IsShowcaptcha}}
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span></div>
                            <input type="text" name="captcha" class="form-control" placeholder="验证码" value="">
                            <span class="input-group-addon" style="padding:0;border:none;cursor:pointer;">
                            {{create_captcha}}
                            </span>
                        </div>
                        {{end }}
                        <div class="form-group">
                            <label class="inline" for="keeplogin">
                                <input type="checkbox" name="keeplogin" id="keeplogin" value="1" />
                                记住密码</label>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-success btn-lg btn-block btn-login">登 录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{template "layout/footer.html" .}}
